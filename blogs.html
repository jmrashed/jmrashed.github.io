<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>

                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#f59e0b',
                        dark: '#0f172a',
                    }
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <section class="py-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    <p class="text-gray-300 max-w-3xl mx-auto">Technical write-ups, case studies, and tutorials about building scalable systems, AI, and developer tooling.</p>

                <div id="blogs-grid" class="grid lg:grid-cols-3 md:grid-cols-2 gap-8">

                </div>

    <!-- Footer -->

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-500 text-sm">© 2025 Rashed Zaman. All rights reserved. | Built with passion <i class="fas fa-code text-blue-400"></i></p>
